
<div class="cards">
    {% for job in jobs %} 
    
    <div class="card">
      <img
        src="{{job['card_img']}}"
        alt="..."
      />
      <div class="card-body">
        <h5 class="card-title">{{job['job_title']}}</h5>
        <p class="card-text">
         {{job['job_desc']}}
        </p>
        <a href="#" class="btn btn-primary">Apply Now</a>
      </div>
    </div>
    
    {% endfor%}
  </div>
